{include file="public/header"}
<script>

    function checkusername(){
        var myform = document.getElementById("form1");
        var username = myform.cname.value.length;
        if(username < 1||username>12)
        {
            errusername.innerHTML = "<font color='red'>中文名称不符合要求</font>";
            return false;
        }else{
            errusername.innerHTML = "<font color='green'>中文名称符合要求</font>";
            return true;
        }
    }

    function checkename(){
        var myform = document.getElementById("form1");
        var ename=/^[A-Za-z]+$/;
        if(!ename.test(myform.ename.value))
        {
            errename.innerHTML = "<font color='red'>英文名称不符合要求</font>";
            return false;
        }else{
            errename.innerHTML = "<font color='green'>英文名称符合要求</font>";
            return true;
        }
    }
</script>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb" style="visibility: visible;">
              <a><cite>首页</cite><span class="layui-box">&gt;</span></a>
              <a href="{:url('conf/index')}"><cite>配置管理</cite><span class="layui-box">&gt;</span></a>
              <a><cite>配置管理列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <form class="layui-form" id="form1" method="post" action="{:url('conf/update')}">
                <input type="hidden" name="id" value="{$edconf.id}">
                <div class="layui-form-item">
                    <label class="layui-form-label">中文名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="cname" onblur="checkusername()" value="{$edconf.cname}" autocomplete="off" placeholder="请输入您的中文名称" class="layui-input">
                        <div id="errusername" align="center"></div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">英文名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="ename" onblur="checkename()"  value="{$edconf.ename}" autocomplete="off" placeholder="请输入您的英文名称" class="layui-input">
                        <div id="errename" align="center"></div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">配置类型</label>
                    <div class="layui-input-block" >
                        <select name="dt_type">
                            <option {if condition="$edconf['dt_type'] eq 1"} selected="selected" {/if} value="1">单行文本框</option>
                            <option {if condition="$edconf['dt_type'] eq 2"} selected="selected" {/if} value="2">单选按钮</option>
                            <option {if condition="$edconf['dt_type'] eq 3"} selected="selected" {/if} value="3">复选框</option>
                            <option {if condition="$edconf['dt_type'] eq 4"} selected="selected" {/if} value="4">下拉框</option>
                            <option {if condition="$edconf['dt_type'] eq 5"} selected="selected" {/if} value="5">文本域</option>
                            <option {if condition="$edconf['dt_type'] eq 6"} selected="selected" {/if} value="6">附件</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">配置分类</label>
                    <div class="layui-input-block" >
                        <select name="cf_type">
                            <option {if condition="$edconf['cf_type'] eq 1"} selected="selected" {/if} value="1">站点基本信息</option>
                            <option {if condition="$edconf['cf_type'] eq 2"} selected="selected" {/if} value="2">联系方式</option>
                            <option {if condition="$edconf['cf_type'] eq 3"} selected="selected" {/if} value="3">SEO设置</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">默认值</label>
                    <div class="layui-input-block">
                        <input type="text" name="value"  value="{$edconf.value}" autocomplete="off" placeholder="请输入默认值" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">可选值</label>
                    <div class="layui-input-block">
                        <input type="text" name="values" value="{$edconf.values}" autocomplete="off" placeholder="请输入可选值" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="save" lay-submit="">
                        保存
                    </button>
                </div>
            </form>
        </div>
        <script src="__STATIC__/lib/layui/layui.js" charset="utf-8"></script>
        <script src="__STATIC__/js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;var form = layui.form(),layer = layui.layer;
            });
        </script>

    </body>

</html>
