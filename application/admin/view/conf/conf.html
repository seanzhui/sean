{include file="public/header"}

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb" style="visibility: visible;">
              <a><cite>首页</cite><span class="layui-box">&gt;</span></a>
              <a href="{:url('conf/index')}"><cite>配置管理</cite><span class="layui-box">&gt;</span></a>
              <a><cite>配置管理列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">

            <xblock>
                <div class="layui-btn"><i class="layui-icon"></i><a href="{:url('conf/add')}" id="add">添加</a></div>
                <span class="x-right" style="line-height:40px">共有数据：{$confCount}条</span>
            </xblock>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" name="" value=""></th>
                        <th>ID</th>
                        <th>中文名</th>
                        <th>英文名</th>
                        <th>默认值</th>
                        <th>可选值</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {volist name="confRes" id="vo"}
                    <tr>
                        <td><input type="checkbox" value="1" name=""></td>
                        <td>{$vo.id}</td>
                        <td>{$vo.cname}</td>
                        <td>{$vo.ename}</td>
                        <td>{$vo.value}</td>
                        <td>{$vo.values}</td>
                        <td class="td-manage">
                           <a href="{:url('conf/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                                <i class="layui-icon"></i>编辑
                           </a>
                           <a href="{:url('conf/delete',array('id'=>$vo['id']))}" class="btn btn-danger btn-sm shiny">
                                <i class="layui-icon">&#xe640;</i>删除
                           </a>
                        </td>
                    </tr>
                    {/volist}
                </tbody>
            </table>

            <div id="page">{$confRes->render()}</div>
        </div>
    </body>

</html>
