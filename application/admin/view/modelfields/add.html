{include file="public/header"}
<script>

    function checkusername(){
        var myform = document.getElementById("form1");
        var username = myform.field_cname.value.length;
        if(username < 1||username>12)
        {
            errusername.innerHTML = "<font color='red'>中文名称不符合要求</font>";
            return false;
        }else{
            errusername.innerHTML = "<font color='green'>中文名称符合要求</font>";
            return true;
        }
    }

    function checkfield_ename(){
        var myform = document.getElementById("form1");
        var field_ename=/^[A-Za-z]+$/;
        if(!field_ename.test(myform.field_ename.value))
        {
            errfield_ename.innerHTML = "<font color='red'>英文名称不符合要求</font>";
            return false;
        }else{
            errfield_ename.innerHTML = "<font color='green'>英文名称符合要求</font>";
            return true;
        }
    }
</script>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb" style="visibility: visible;">
              <a><cite>首页</cite><span class="layui-box">&gt;</span></a>
              <a href="{:url('modelFields/index')}"><cite>字段管理</cite><span class="layui-box">&gt;</span></a>
              <a><cite>字段管理列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <form class="layui-form" id="form1" method="post" action="{:url('modelFields/add')}">
                <div class="layui-form-item">
                    <label class="layui-form-label">所属模型</label>
                    <div class="layui-input-block">
                        <select name="model_id">
                            <option value="">选择模型</option>
                            {volist name="modelRes" id="vo"}
                            <option value="{$vo.id}">{$vo.model_name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">字段类型</label>
                    <div class="layui-input-block">
                        <!-- 字段类型：1：单行文本 2：单选安按钮 3：复选框 4：下拉菜单 5：文本域 6：附件 7：浮点 8：整型 9：长文本类型 longtext -->
                        <select name="field_type">
                            <option value="1">单行文本</option>
                            <option value="2">单选按钮</option>
                            <option value="3">复选框</option>
                            <option value="4">下拉菜单</option>
                            <option value="5">文本域</option>
                            <option value="6">附件</option>
                            <option value="7">浮点</option>
                            <option value="8">整型</option>
                            <option value="9">长文本</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">中文名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="field_cname" onblur="checkusername()" autocomplete="off" placeholder="请输入您的中文名称" class="layui-input">
                        <div id="errusername" align="center"></div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">英文名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="field_ename" onblur="checkfield_ename()" autocomplete="off" placeholder="请输入您的英文名称" class="layui-input">
                        <div id="errfield_ename" align="center"></div>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">可选值</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入可选值，不同选项以 “,” 分割" name="field_values" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="save" lay-submit="">
                        保存
                    </button>
                </div>
            </form>
        </div>
        <script src="__STATIC__/lib/layui/layui.js" charset="utf-8"></script>
        <script src="__STATIC__/js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;var form = layui.form(),layer = layui.layer;
            });
        </script>

    </body>

</html>
