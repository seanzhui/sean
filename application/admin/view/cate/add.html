        <script>
            layui.use('upload', function(){
                var $ = layui.jquery;
                var upload = layui.upload;

                var uploadInst = upload.render({
                    elem:'#btn-thumb',
                    url: "{:url('admin/cate/upload')}",//上传接口
                    size:2000,
                    exts: 'jpg|png|jpeg',
                    before: function(obj){
                        obj.preview(function(index, file, result){
                            $('#thumb-preview').attr('src',result);
                        });
                    },
                    done: function(res){
                        console.log(res);
                        if(res.code == 0){
                            return layer.msg(res.message);
                        }
                        $('#input-thumb').val(res.filepath);
                    }
                });
            });
        </script>

        <script>
            $(function(){
                //失去焦点时,检查用户名是否重复
                $("#cate_name").blur(function(){
                    $.ajax({
                        type: 'GET',
                        url: "checkUserName",
                       data:{name:$(this).val()},
                        dataType: 'json',
                        success: function(data){
                            if (data.status == 1) {
                               alert(data.message);
                            } else {
                                alert(data.message);
                            }
                        }
                    });
                });
            })

            $("#cancel").click(function(){
                 var imgurl=$("input[name='img']").val();
                 if(!imgurl){
                     // alert('请先上传图片！');
                     layer.msg('请先上传图片！', {icon: 2});
                     return false;
                 }
                 // if(!confirm('确定要撤销图片吗？')){
                 //     return false;
                 // }
                 layer.confirm('确定要撤销图片吗？', {icon: 3, title:'提示'}, function(index){
                   //do something
                 $("#cateimgdiv").hide();
                 $("input[name='img']").val('');
                 $.ajax({
                     type:"post",
                     dataType:"json",
                     data:{imgurl:imgurl},
                     url:"{:url('Cate/delimg')}",
                     success:function(data){
                         if(data==1){
                             layer.msg('撤销成功！', {icon: 1});
                         }else{
                             layer.msg('撤销失败！', {icon: 2});
                         }
                     }
                 });
                   layer.close(index);
                 });

             });
        </script>
    </body>
