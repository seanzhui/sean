<!DOCTYPE html>
<html lang="zh-Hans">
<head>
<meta charset="utf-8">
<meta name="description" content="{$confs.desc}">
<meta name="keywords" content="{$confs.keywords}">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <link href="__index__/css/animate.min.css" rel="stylesheet">
    <link href="__index__/css/jquery.fancybox.min.css" rel="stylesheet">
    <script src="__index__/js/pace.min.js"></script>
    <link href="__index__/css/pace-theme-minimal.css" rel="stylesheet">
    <link rel="stylesheet" href="__index__/css/style.css">
    <style> .article { opacity: 0;} </style>
    <link href="__index__/css/font-awesome.min.css" rel="stylesheet">
    <title>sean</title>
    <script src="__index__/js/jquery.min.js"></script>
    <script src="__index__/js/clipboard.min.js"></script>
    <script>
    var yiliaConfig = {
        fancybox: true,
        animate: true,
        isHome: true,
        isPost: false,
        isArchive: false,
        isTag: false,
        isCategory: false,
        fancybox_js: "//cdn.bootcss.com/fancybox/2.1.5/jquery.fancybox.min.js",
        scrollreveal: "//cdn.bootcss.com/scrollReveal.js/3.1.4/scrollreveal.min.js",
        search: true
    }
</script>
    <script>yiliaConfig.jquery_ui = [true, "//cdn.bootcss.com/jqueryui/1.10.4/jquery-ui.min.js", "//cdn.bootcss.com/jqueryui/1.10.4/css/jquery-ui.min.css"];</script>
    <script> yiliaConfig.rootUrl = "\/";</script>

</head>
<body style="background: url('/public/static/index/images/bg-1.jpg') 0% 0% / cover fixed;">
    <div id="container">
        {include file="common/left"}


        <div class="mid-col">
            <div class="body-wrap">
                {volist id="vo" name="art"}
                <article class="article article-type-post animated zoomIn" itemscope="" itemprop="blogPost" data-sr-id="1" style="visibility: visible; transform: translateY(0px) scale(1); opacity: 1; transition: all 0.2s ease-in 0s, transform 0s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 0s cubic-bezier(0.6, 0.2, 0.1, 1) 0s;">
                    <div class="article-meta"><a href="#" class="article-date"><time datetime="{$vo.time|date="Y年m月d日h时",###}" itemprop="datePublished">{$vo.time|date="Y年m月d日h时",###}</time></a></div>
                    <div class="article-inner">
                          <input type="hidden" class="isFancy">
                            <header class="article-header">
                                <h1 itemprop="name">
                                    <a class="article-title" href="{:url('Article/article',array('aid'=>$vo['id']))}">{$vo.title}</a>
                                </h1>
                            </header>
                        <div class="article-entry" itemprop="articleBody">{$vo.description}</div>
                        <div class="article-info article-info-index">
                            <div class="article-tag tagcloud">
                                <ul class="article-tag-list"><li class="article-tag-list-item"><a class="article-tag-list-link color2" href="/tags/css/">css</a></li></ul>
                            </div>
                            <p class="article-more-link"><a href="{:url('Article/article',array('aid'=>$vo['id']))}">阅读全文 &gt;&gt;</a></p>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </article>
                {/volist}
            </div>

            {include file="common/footer"}
        </div>



{include file="common/script"}
