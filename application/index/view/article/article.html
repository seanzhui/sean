<!DOCTYPE html>
<html lang="zh-Hans">
<head>
<meta charset="utf-8">
<meta name="description" content="{$confs.desc}-{$arts.title}">
<meta name="keywords" content="{$confs.keywords}-{$arts.description}">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <link href="__index__/css/animate.min.css" rel="stylesheet">
    <link href="__index__/css/jquery.fancybox.min.css" rel="stylesheet">
    <script src="__index__/js/pace.min.js"></script>
    <link href="__index__/css/pace-theme-minimal.css" rel="stylesheet">
    <link rel="stylesheet" href="__index__/css/style.css">
    <style> .article { opacity: 0;} </style>
    <link href="__index__/css/font-awesome.min.css" rel="stylesheet">
    <title>{$arts.title}</title>
    <script src="__index__/js/jquery.min.js"></script>
    <script src="__index__/js/clipboard.min.js"></script>
    <script>
    var yiliaConfig = {
        fancybox: true,
        animate: true,
        isHome: true,
        isPost: false,
        isArchive: false,
        isTag: false,
        isCategory: false,
        fancybox_js: "//cdn.bootcss.com/fancybox/2.1.5/jquery.fancybox.min.js",
        scrollreveal: "//cdn.bootcss.com/scrollReveal.js/3.1.4/scrollreveal.min.js",
        search: true
    }
</script>
    <script>yiliaConfig.jquery_ui = [true, "//cdn.bootcss.com/jqueryui/1.10.4/jquery-ui.min.js", "//cdn.bootcss.com/jqueryui/1.10.4/css/jquery-ui.min.css"];</script>
    <script> yiliaConfig.rootUrl = "\/";</script>

</head>
<body style="background: url('/public/static/index/images/bg-1.jpg') 0% 0% / cover fixed;">
    <div id="container">
        {include file="common/left"}

        <div class="mid-col">
            <div class="body-wrap">
                <section class="archives-wrap">
                    <div class="archives">
                        <article id="" class="article article-type-post" itemscope="" itemprop="blogPost" style="opacity: 1;">
                            <div class="article-meta">
                                <time datetime="{$arts.time|date="Y年m月d日h时",###}" itemprop="datePublished">{$arts.time|date="Y年m月d日h时",###}</time>
                            </div>

                            <div class="article-inner">
                                <input type="hidden" class="isFancy">
                                <header class="article-header"><h1 class="article-title" itemprop="name">{$arts.title}</h1></header>
                                <div class="article-info article-info-post">
                                    <div class="article-tag tagcloud">
                                        <ul class="article-tag-list">
                                            <li class="article-tag-list-item">
                                                <a class="article-tag-list-link color3" href="#">系统</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="article-entry" itemprop="articleBody">
                                    {$arts.content|html_entity_decode}
                                </div>
                            </div>
                            <!-- 文章信息 -->
                            <div class="copyright">
                                <p><span>本文标题:</span>{$arts.title}</p>
                                <p><span>文章作者:</span>{$arts.writer}</p>
                                <p><span>发布时间:</span>{$arts.time|date="Y年m月d日h时",###}</p>
                            </div>

                            <!-- 分页 -->
                            <nav id="article-nav">
                                <div id="article-nav-newer" class="article-nav-title">

                                        <a href="{:url('Article/article',array('aid'=>$front['id']))}">{$front.title}</a>

                                </div>
                                <div id="article-nav-older" class="article-nav-title">
                                    <a href="{:url('Article/article',array('aid'=>$after['id']))}">{$after.title}</a>
                                </div>

                            </nav>

                        </article>
                    </div>
                </section>
            </div>

            {include file="common/footer"}

        </div>

{include file="common/script"}
