<!DOCTYPE html>
<html lang="zh-Hans">
<head>
<meta charset="utf-8">
<meta name="description" content="{$confs.desc}">
<meta name="keywords" content="{$confs.keywords}">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <link href="__index__/css/animate.min.css" rel="stylesheet">
    <link href="__index__/css/jquery.fancybox.min.css" rel="stylesheet">
    <script src="__index__/js/pace.min.js"></script>
    <link href="__index__/css/pace-theme-minimal.css" rel="stylesheet">
    <link rel="stylesheet" href="__index__/css/style.css">
    <style> .article { opacity: 0;} </style>
    <link href="__index__/css/font-awesome.min.css" rel="stylesheet">
    <title>搜索</title>
    <script src="__index__/js/jquery.min.js"></script>
    <script src="__index__/js/clipboard.min.js"></script>
    <script>
    var yiliaConfig = {
        fancybox: true,
        animate: true,
        isHome: true,
        isPost: false,
        isArchive: false,
        isTag: false,
        isCategory: false,
        fancybox_js: "//cdn.bootcss.com/fancybox/2.1.5/jquery.fancybox.min.js",
        scrollreveal: "//cdn.bootcss.com/scrollReveal.js/3.1.4/scrollreveal.min.js",
        search: true
    }
</script>
    <script>yiliaConfig.jquery_ui = [true, "//cdn.bootcss.com/jqueryui/1.10.4/jquery-ui.min.js", "//cdn.bootcss.com/jqueryui/1.10.4/css/jquery-ui.min.css"];</script>
    <script> yiliaConfig.rootUrl = "\/";</script>

</head>
<body style="background: url('/public/static/index/images/bg-1.jpg') 0% 0% / cover fixed;">
    <div id="container">
    {include file="common/left"}

    <div class="mid-col">
            <div class="body-wrap">
                <section class="archives-wrap">
                    <div class="archive-year-wrap"><p style="font-size: 17px;width: 70%;margin:auto;">{$keywords}</p></div>
                    {volist name="serRes" id="art"}
                        <div class="archives">
                            <article class="archive-article archive-type-post">
                              <div class="archive-article-inner">
                                <header class="archive-article-header">
                                    <div class="article-meta">
                                        <time datetime="{$art.time|date='Y-m-d-h',###}" itemprop="datePublished">{$art.time|date="Y年m月d日h时",###}</time>
                                    </div>
                                    <h1 itemprop="name"><a class="archive-article-title" href="{:url('Article/article',array('aid'=>$art['id']))}" target="_blank">{$art.title}</a></h1>
                                    <div class="article-info info-on-archive">
                                        <div class="article-tag tagcloud">
                                            <ul class="article-tag-list">
                                                <li class="article-tag-list-item">
                                                    <a class="article-tag-list-link color2" href="#">0.0</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                </header>
                              </div>
                            </article>
                        </div>
                    {/volist}
                </section>
            </div>

            {include file="common/footer"}

            <button class="hide-labels">搜索:</button>
        </div>
{include file="common/script"}
